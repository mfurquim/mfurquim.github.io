<!DOCTYPE html>
<html>
<head>
<script>
	function loadXMLDoc(url, cfunc)
	{
		alert("LoadXML Function.");
		var xmlhttp;
		
		// code for IE7+, Firefox, Chrome, Opera, Safari
		if (window.XMLHttpRequest)
		{
			xmlhttp=new XMLHttpRequest();
		}	
		// code for IE6, IE5
		else
		{
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}

		xmlhttp.onreadystatechange=cfunc;
		xmlhttp.open("GET",url,true);
		xmlhttp.send();
	}

	function myFunction(parentDiv, childDiv)
	{
		loadXMLDoc("ajax_info.txt",function()
		{
//			alert("Function to change DIV.");
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				alert("Changing DIV.");
				document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
			}
		});

		if (childDiv == parentDiv)
		{
			alert("The parent div cannot be removed.");
		}
		else if (document.getElementById(childDiv))
		{
			var child = document.getElementById(childDiv);
			var parent = document.getElementById(parentDiv);
			parent.removeChild(child);
		}
		else
		{
			alert("Child div has already been removed or does not exist.");
			return false;
		}
	}
</script>
</head>
<body>

<div id="myDiv">
	<h2>One Button Game</h2>
	<p>Made by <a href="http://www.emanueleferonato.com/2014/07/30/html5-one-button-minigame-prototype-made-with-phaser/">Emanuele Feronato</a></p>
</div>

<form action="http://mfurquim.github.io/one_button_game.html">
	<input type="submit" value="Go to game">
</form>

</html>
